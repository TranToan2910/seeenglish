<RadSideDrawer showOverNavigation="true" tkToggleNavButton [transition]="drawerTransition">
        <StackLayout tkDrawerContent class="sidedrawer-left">
            <StackLayout class="sidedrawer-header">
                <Image
                    class="sidedrawer-header-image">
                </Image>
                <Label class="sidedrawer-header-brand" text="{{userInfo}}" (tap)="navigateTo(userInfocommands)"></Label>
            </StackLayout>
            <ScrollView>
                <StackLayout class="sidedrawer-content">
                        <GridLayout class="sidedrawer-list-item borderless-btn" rows="*" columns="*"
                                    *ngFor="let nav of sideItems">
                            <Button [text]="nav.name" class="sidedrawer-list-item-text" (tap)="navigateTo(nav.commands)"></Button>
                        </GridLayout>
                </StackLayout>
            </ScrollView>
        </StackLayout>
        <StackLayout tkMainContent>
            <StackLayout [visibility]="isContentVisible ? 'visible' : 'collapsed'">
                <ng-content ></ng-content>
            </StackLayout>
            <GridLayout
                class="loader-container"
                [visibility]="!isContentVisible ? 'visible' : 'collapsed'">
            <ActivityIndicator
                width="30"
                height="30"
                [busy]="!isContentVisible"
                class="activity-indicator">
            </ActivityIndicator>
            </GridLayout>
        </StackLayout>
</RadSideDrawer>
