<GridLayout rows="auto, auto, *">
        <Label row="0" text="Welcom to our Store"></Label>

        <GridLayout row="1" columns="*, auto" class="add-bar">
          <TextField #groceryTextField hint="Enter a grocery item" col="0"></TextField>
          <Image src="res://add" col="1" (tap)="addItem(groceryTextField)"></Image>
        </GridLayout>
      
        <ListView [items]="groceryList" row="2" class="small-spacing" [class.visible]="listLoaded">
          <ng-template let-item="item">
            <Label [text]="item.name" class="medium-spacing"></Label>
          </ng-template>
        </ListView>

        <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="2" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
