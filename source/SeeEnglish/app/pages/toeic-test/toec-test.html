<Page class="page">
    <ActionBar title="SeeEnglish" icon="" class="action-bar">
            <!-- <Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button> --> -->
    </ActionBar>
    <GridLayout rows="*">
        <ActivityIndicator row="0" class="activity-indicator" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'"
            horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
            <RadSideDrawer showOverNavigation="true" tkToggleNavButton row="0">
                <StackLayout tkDrawerContent class="sidedrawer-left">
                    <StackLayout class="sidedrawer-header">
                        <Label class="sidedrawer-header-brand" text="User Information"></Label>
                    </StackLayout>
                    <StackLayout class="sidedrawer-content">
                            <GridLayout class="sidedrawer-list-item" rows="*" columns="*">
                                <Button text="Toeic Test" class="sidedrawer-list-item-text" [nsRouterLink]="['/toeic-test']"></Button>
                            </GridLayout>
                            <GridLayout class="sidedrawer-list-item" rows="*" columns="*">
                                <Button text="Quiz" class="sidedrawer-list-item-text" [nsRouterLink]="['/quiz']"></Button>
                            </GridLayout>
                            <GridLayout class="sidedrawer-list-item" rows="*" columns="*">
                                <Button text="Information" class="sidedrawer-list-item-text" [nsRouterLink]="['/contact']"></Button>
                            </GridLayout>
                            <GridLayout class="sidedrawer-list-item" rows="*" columns="*">
                                <Button text="Contact" class="sidedrawer-list-item-text" [nsRouterLink]="['/contact']"></Button>
                            </GridLayout>
                    </StackLayout>
                    <!-- <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label> -->
                </StackLayout>
                <StackLayout tkMainContent>
                    <Label class="h2 text-center" text="SEE ENGLISH CENTRE" textWrap="true"></Label>
                    <!-- <Label [text]="mainContentText" textWrap="true" class="drawerContentText"></Label>
                    <Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button> -->
                </StackLayout>
            </RadSideDrawer>
    </GridLayout>
</Page>
