<StackLayout #container>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center" decodeWidth="400" decodeHeight="400" loadMode="async"></Image>

    <TextField hint="Email Address" keyboardType="email"
      autocorrect="false" autocapitalizationType="none"
      [(ngModel)]="user.email"></TextField>
      <!-- <TextField hint="Email Address" keyboardType="email"
      autocorrect="false" autocapitalizationType="none"
      [text]="email"></TextField> -->

    <TextField hint="Password" secure="true"></TextField>

    <Button text="Sign in" class="submit-button" (tap)="submit()"></Button>
    <Button text="Sign up for Groceries"></Button>
  </StackLayout>
