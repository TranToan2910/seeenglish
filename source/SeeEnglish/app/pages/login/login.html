<Page class="page">
    <ActionBar title="SeeEnglish" icon="" class="action-bar">
    </ActionBar>
    <!-- <ActivityIndicator class="activity-indicator" busy="{{ isLoading }}"></ActivityIndicator> -->
    <GridLayout rows="*">
        <ActivityIndicator row="0" class="activity-indicator" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'"
            horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
        <StackLayout row="0" #container id="login-form" class="form" [visibility]="isLoading ? 'collapse' : 'visible' ">
            <Image src="res://see_e_logo" stretch="none" horizontalAlignment="center" loadMode="async"></Image>

            <StackLayout class="input-field">
                <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" class="input" [(ngModel)]="user.email"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <TextField hint="Password" secure="true" class="input"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <Button text="Sign in" class="btn btn-primary btn-active" (tap)="submit()"></Button>
            <Button text="Sign up" class="btn btn-primary btn-active"></Button>
            <Button text="Forget your password" class="btn btn-primary btn-active" (tap)="forgetPassword()"></Button>
        </StackLayout>
    </GridLayout>
</Page>
